<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day 2026</title>
    <style>
        body {
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            border: 4px solid #ff4d6d;
            z-index: 10;
        }

        .iconic-pic {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 { color: #c9184a; margin: 10px 0; }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            height: 60px; /* Space for buttons */
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            position: relative;
        }

        #noBtn {
            background-color: #808080;
            color: white;
            position: relative;
        }

        /* Success screen hidden by default */
        #success-screen {
            display: none;
        }

        /* Pulsing effect for the YES button after 3 seconds */
        .ready-to-click {
            animation: pulse 1s infinite;
            background-color: #4CAF50 !important;
            transform: scale(1.2);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0px rgba(76, 175, 80, 0.7); }
            100% { box-shadow: 0 0 0 20px rgba(76, 175, 80, 0); }
        }

        #music-box { position: absolute; left: -9999px; }
    </style>
</head>
<body>

    <div id="music-box">
        <iframe id="player" width="1" height="1" src="https://www.youtube.com/embed/2Vv-BfVoq4g?enablejsapi=1" frameborder="0"></iframe>
    </div>

    <div class="card" id="main-card">
        <img src="us.jpeg.jpg" alt="Shark and Frog Duo" class="iconic-pic">
        
        <div id="ask-screen">
            <h1>10 Months Later... ‚ù§Ô∏è</h1>
            <p>Will you be my Valentine?</p>
            <div class="btn-container">
                <button id="yesBtn">YES</button>
                <button id="noBtn">NO</button>
            </div>
        </div>

        <div id="success-screen">
            <h1 style="font-size: 3rem;">YES! üíç</h1>
            <p>I love you! Get ready for the best Valentine's Day ever.</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const askScreen = document.getElementById('ask-screen');
        const successScreen = document.getElementById('success-screen');
        const player = document.getElementById('player');

        let startTime = Date.now();
        let musicStarted = false;

        function playPerfect() {
            if (!musicStarted) {
                player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                musicStarted = true;
            }
        }

        function runaway(btn) {
            playPerfect();
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // NO button always runs away
        noBtn.addEventListener('mouseover', () => runaway(noBtn));
        noBtn.addEventListener('click', () => runaway(noBtn));

        // YES button runs away for 3 seconds, then stops
        yesBtn.addEventListener('mouseover', () => {
            let elapsed = (Date.now() - startTime) / 1000;
            if (elapsed < 3) {
                runaway(yesBtn);
            } else {
                // LOCK IT IN PLACE
                yesBtn.style.position = 'relative';
                yesBtn.style.left = '0';
                yesBtn.style.top = '0';
                yesBtn.classList.add('ready-to-click');
                yesBtn.innerText = "CLICK ME! ‚ù§Ô∏è";
            }
        });

        // Final click action
        yesBtn.addEventListener('click', () => {
            let elapsed = (Date.now() - startTime) / 1000;
            if (elapsed >= 3) {
                askScreen.style.display = 'none';
                successScreen.style.display = 'block';
                document.body.style.backgroundColor = '#ff4d6d';
            }
        });
    </script>
</body>
</html>
