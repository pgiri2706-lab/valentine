<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        body { background-color: #ffe6e6; text-align: center; font-family: 'Arial', sans-serif; }
        .container { margin-top: 50px; }
        .iconic-pic { width: 300px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        h1 { color: #d63384; }
        .btn { font-size: 20px; padding: 15px 30px; border: none; border-radius: 10px; cursor: pointer; margin: 10px; }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #ccc; color: black; position: absolute; }
    </style>
</head>
<body>
    <div id="main-content" class="container">
        <img src="us.jpeg.jpg" alt="Shark and Frog Duo" class="iconic-pic">
        <h1>10 Months Together... ‚ù§Ô∏è</h1>
        <p>Will you be my Valentine?</p>
        <button id="yesBtn" class="btn" onclick="celebrate()">YES</button>
        <button id="noBtn" class="btn">NO</button>
    </div>

    <iframe width="0" height="0" src="https://www.youtube.com/embed/2Vv-BfVoq4g?start=26&autoplay=1" frameborder="0" allow="autoplay"></iframe>

    <script>
        const noBtn = document.getElementById('noBtn');
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });
        function celebrate() {
            document.getElementById('main-content').innerHTML = "<h1>YES! üíç</h1><p>I love you to the moon and back!</p>";
        }
    </script>
</body>
</html>
